<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Not too main page</title>
    <script src="https://kit.fontawesome.com/4f067ddba2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="project">
      <div class="top" >
        <nav>
          <div class="top_menu">
            <a href="index.html" class="main_nav">Главная</a>
          </div>
        </nav>
        <div class="testingFormFeatures">
          <p class="contacts_header backP">Тестовая форма</p>
          <form action="#" class="test_form">
            <div>
              <fieldset>
                <div class="form_section backImage1">
                  <legend class="legend_style backP">Ваши ФИО</legend>
                  <label class="backImage1"
                    > <span class="backInputText">Ваше имя</span><input type="text" placeholder="Иван" required min="2" max="50" class="inputHaveToEnter"
                  /></label>
                  <label
                    ><span class="backInputText">Ваше отчество</span><input type="text" placeholder="Иванович" class="inputHaveToEnter" min="2" max="50"
                  /></label>
                  <label
                    ><span class="backInputText">Ваша фамилия</span><input type="text" placeholder="Иванов" class="inputHaveToEnter" min="2" max="50"
                  /></label>
                </div>
              </fieldset>
              <fieldset>
                <div class="form_section backImage2">
                  <legend class="legend_style backP">Параметры</legend>
                  <label
                    ><span class="backInputText">Ваш рост</span><input type="number" placeholder="170" min="50" max="250" step="1"
                  /></label>
                  <label
                    ><span class="backInputText">Ваш вес</span><input type="number" placeholder="70" min="20" max="300" step="1"
                  /></label>
                  <label
                    ><span class="backInputText">Ваш возраст</span><input
                      type="number"
                      placeholder="30" min="0" max="100" step="1"
                  /></label>
                  <label id="sex"
                    ><span class="backInputText">Ваш пол</span><input type="text" list="dl_sex" placeholder="выберите из списка">
                    <datalist id="dl_sex">
                      <option label="мужской" value="Муж.">
                      <option label="женский" value="Жен.">
                      <option label="не указано" value="не указано">
                    </datalist>
                  </label>
                </div>
              </fieldset>
              <fieldset>
                <div class="form_section backImage3">
                  <legend class="legend_style backP">Контакты</legend>
                  <label
                    ><span class="backInputText">Ваш адрес</span><input
                      type="text"
                      placeholder="город, улица, дом"
                  /></label>
                  <label
                    ><span class="backInputText">Ваш телефон</span><input type="tel" placeholder="+79999999999" class="inputHaveToEnter"
                  /></label>
                  <label
                    ><span class="backInputText">Ваш имейл</span><input
                      type="email"
                      placeholder="example@example.com" class="inputHaveToEnter"
                  /></label>
                </div>
              </fieldset>
                <div class="form_section backImage4">
                  <legend class="legend_style backP">Доп. информация</legend>
                  <label>
                    <textarea
                      placeholder="Что ещё Вы бы хотели рассказать" class="input_textarea"></textarea>
                  </label>
                  <ul style="display: flex; list-style: none;">
                    <li><input name="radio" type="radio">&nbsp тест radio&nbsp&nbsp</li>
                    <li><input name="radio" type="radio">&nbsp тест radio&nbsp&nbsp</li>
                    <li><input name="radio" type="radio">&nbsp тест radio&nbsp&nbsp</li>
                  </ul>
                </div>
              </fieldset>
              <fieldset>
                <div class="form_section backImage5">
                  <!--<legend class="legend_style backP">Отправить\Сброс</legend>-->
                    <div style="display: flex;">
                      <div class="form_button">
                        <p class="backP">Отправить</p>
                        <input
                        type="image"
                        value="SEND"
                        src="img/send.JPG"
                        class="contacts_TwoBlocks_form_submit"/>
                      </div>
                      <div class="form_button">
                        <p class="backP">Сброс</p>
                        <input
                        type="reset"
                        value="RESET"
                        class="contacts_TwoBlocks_form_submit"/>
                      </div>
                    </div>
                  <div style="display: flex">
                    <label class="backInputText">Пожертвовано на поддержание штанов:&nbsp&nbsp;<meter min="0" max="100" value="40">40%</meter></label>
                    <span class="backInputText">&nbsp&nbsp руб.</span></div>
                  <div style="display: flex">
                    <label class="backInputText">сайт в процессе разработки! Уже готово:&nbsp&nbsp<progress value="0.1"></progress></label>
                    <span class="backInputText"> &nbsp&nbsp %.</span></div>
                  </div>
                </div>
              </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <footer>
        <div class="contacts">
          <div class="contacts_header">Contacts</div> 
          <div class="contacts_TwoBlocks">
            <nav>
              <form action="#" class="contacts_TwoBlocks_form">
                <fieldset>
                  <input type="text" placeholder="Your name:" required class="input"/>
                  <input type="email" placeholder="Your email:" required class="input"/>
                </fieldset>
                <fieldset>
                  <textarea
                  placeholder="Your message:" class="input_textarea"
                ></textarea>
                </fieldset>
                <input
                  type="submit"
                  value="SEND"
                  class="contacts_TwoBlocks_form_submit"
                />
              </form>
            </nav>
            <div class="contacts_TwoBlocks_listAndIcons">
              <nav>
                <ul class="contacts_TwoBlocks_listAndIcons_ul">
                  <li class="contacts_TwoBlocks_listAndIcons_ul_text">
                    <img
                      src="img/skype icon.svg"
                      alt="skype icon"
                      class="contacts_TwoBlocks_listAndIcons_ul_icon"
                    />
                    here_your_login_skype
                  </li>
                  <li class="contacts_TwoBlocks_listAndIcons_ul_text">
                    <img
                      src="img/icq icon.svg"
                      alt="icq icon"
                      class="contacts_TwoBlocks_listAndIcons_ul_icon"
                    />279679659
                  </li>
                  <li class="contacts_TwoBlocks_listAndIcons_ul_text">
                    <img
                      src="img/email icon.svg"
                      alt="email icon"
                      class="contacts_TwoBlocks_listAndIcons_ul_icon"
                    />psdhtmlcss@mail.ru
                  </li>
                  <li class="contacts_TwoBlocks_listAndIcons_ul_text">
                    <img
                      src="img/bx_bx-phone.svg"
                      alt="phone icon"
                      class="contacts_TwoBlocks_listAndIcons_ul_icon"
                    />80 00 4568 55 55
                  </li>
                </ul>
              </nav>

              <ul class="contacts_TwoBlocks_listAndIcons_icons">
                <li class="socIcon"><a href="#"></a><i class="fab fa-twitter-square"></i></li>
                <li class="socIcon"><a href="#"></a><img src="img/vk.svg" alt="vkontacte_icon"  style="width: 100%; height: 100%;"></li>
                <li class="socIcon"><a href="#"></a><i class="fab fa-google-plus"></i></li>
                <li class="socIcon"><a href="#"></a><i class="fab fa-facebook-square"></i></li>
              </ul>

          </div>
          </div>
        </div>
        <div class="copyR">Copyright © 2014 Product name · PSD HTML CSS</div>
      </footer>
    </div>
  </body>
</html>
